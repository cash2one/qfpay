{% extends "pc/base/base_home.html" %}

{% block title %}{{news.title}}{% endblock %}
{% block css %}
<style type="text/css">
body{
    background-color: #eeeeee;
}
.short-line{
    width: 100px;
    background-color: #b86f71;
    height: 3px;
    display: inline-block;
}
.point{
    width: 5px;
    height: 5px;
    background-color: #b86f71;
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 2px;
}
.news p{
    text-indent: 25px;
    line-height: 20px;
}
</style>
{% endblock %}

{% block container %}
<div class="container">
    <div class="row pb-20 bgc-ffffff">
        <div class="col-md-12 col-xs-12 text-center co-959595 pt-40 f18 letter-spacing-1 bgc-ffffff">
            {{news.title}}
        </div>
        <div class="col-md-12 col-xs-12 text-center pt-10 bgc-ffffff pb-20 pl-0 pr-0">
            <span class="short-line"></span>
            <div class="col-md-12 col-xs-12 text-center border-bottom-1 bdc-959595"></div>
        </div>

        <div class="col-md-12 col-xs-12 co-959595">
            <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3 pb-10 text-center f12 border-bottom-1 bdc-eeeeee">
                <span class="pr-30">{{news.date}}</span>
                <span>{{news.source}}</span>
            </div>
            {% if news.img %}
            <div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4 pt-15">
                <img class="w100p" src="{{news.img}}">
            </div>
            {% endif %}
            <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 f12 pt-25 pb-20 letter-spacing-1 news">
                {{news.content|safe}}
            </div>
        </div>

        
    </div>
</div>
{% endblock %}
